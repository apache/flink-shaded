name: Java 8 Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MVN_COMMON_OPTIONS: -U -B --no-transfer-progress -Pinclude-netty-tcnative-static
      MVN_BUILD_OUTPUT_FILE: "/tmp/mvn_build_output.out"
      MVN_VALIDATION_DIR: "/tmp/flink-validation-deployment"

    steps:
      - uses: actions/checkout@v2

      - name: Set JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'temurin'
          cache: 'maven'

      - name: Set Maven 3.8.6
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.6

      - name: Build
        run: |
          set -o pipefail

          mvn clean deploy ${{ env.MVN_COMMON_OPTIONS }} \
            -DaltDeploymentRepository=validation_repository::default::file:${{ env.MVN_VALIDATION_DIR }} \
             -Plicense-check \
            | tee ${{ env.MVN_BUILD_OUTPUT_FILE }}

      - name: Check licensing
        run: |
          mvn ${MVN_COMMON_OPTIONS} exec:java@check-license -N \
            -Dexec.args="${{ env.MVN_BUILD_OUTPUT_FILE }} $(pwd) ${{ env.MVN_VALIDATION_DIR }}" \
            -Dlog4j.configurationFile=file://$(pwd)/tools/ci/log4j.properties